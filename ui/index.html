<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>adam_charachterinfo</title>
</head>
<body>
    <div class="container">

        <!-- Container Header -->
        <div class="cheader">


            <!-- LOGO -->
            <div class="logo">
                <img id="img" src="logo.png">
            </div>

            <div class="servername">
                <span id="ServerNameText"></span>
                <br><span id="Link"></span>
            </div>

            <!-- Players -->
            <div class="players"></div>
                <div id="players-box"><span id="player-text">0</span>/64</div>
            </div>
            <hr>
        <!-- Container Body -->
        <div class="cbody">
            <div class="cbox">Azonosító: <span id="steam_id">Betöltés</span></div>
            <div class="cbox">Karakternév: <span id="playername">Betöltés</span></div>
            <div class="cbox">Munkahely: <span id="job">Betöltés</span></div>
            <div class="cbox">Születési dátum: <span id="dob">Betöltés</span></div>
            <div class="cbox">Magasság: <span id="height">Betöltés</span></div>
            <div class="cbox">Nem: <span id="sex">Betöltés</span></div>
            <div class="cbox">Készpénz: <span id="mcash">Betöltés</span>$</div>
            <div class="cbox">Banki egyenleg: <span id="mbank">Betöltés</span>$</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
